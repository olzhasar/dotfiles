####################
# Environment
####################

set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/bin:/usr/bin"

####################
# Settings
####################

set -g default-terminal "xterm-256color"
set -sg terminal-overrides ",*:RGB"

setw -g xterm-keys on
set -g escape-time 0                     # faster command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on

set -g prefix2 C-a                        # GNU-Screen compatible prefix
bind C-a send-prefix -2

set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set -g history-limit 10000                 # boost history

####################
# Display
####################

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title
set -g set-titles-string "#S - #W"

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# activity
set -g monitor-activity on
set -g visual-activity off

####################
# Bindings
####################

bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key = select-layout main-horizontal
bind-key + select-layout main-vertical
set-window-option -g other-pane-height 20
set-window-option -g other-pane-width 80

####################
# Color scheme
####################

darkgray='#585858'
white='#e4e4e4'
navy='#005f87'
aqua='#0087af'

# Icons
left_sep=''
right_sep=''
left_sep_thin=''
right_sep_thin=''

set-option -g status on
set-option -g status-left-length 100
set-option -g status-right-length 100
set-option -g status-bg "${white}"
set-option -g status-fg "${navy}"
set-option -g pane-border-style "fg=${aqua}"
set-option -g pane-active-border-style "fg=${white}"
set-option -g mode-style "fg=${white},bg=${aqua}"
set-option -g message-style "fg=${white},bg=${aqua}"
set-option -g message-command-style "fg=${white},bg=${aqua}"
set-option -g status-left "#[bg=${white},fg=${darkgray}] #S #[fg=${darkgray}]"
set-option -g status-right "#[bg=${white},fg=${darkgray}] #h "
set-window-option -g window-status-format "#[fg=${navy}] #I ${left_sep_thin}#[fg=${navy}] #W #F "
set-window-option -g window-status-current-format "#[bg=${navy},fg=${white},bold]${right_sep}#[bg=${navy},fg=${white}] #I ${left_sep_thin}#[bg=${navy},fg=${white}] #W #F #[bg=${white},fg=${navy},bold]${right_sep}"

####################
# Plugins
####################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
